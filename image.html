<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<style>
    .image-container{
        position: relative;
    }
    .text-overlay{
        color: black;
        margin-top: -50px;
        display: flex;
        
    }
    .text-overlayy{
        color: black;
        margin-top: -50px;

    }
    .text-overlayyy{
         color: black;
        margin-top: -50px;
    }


</style>
<body>
    <div class="image-container">
        <img src="image/NIGERIA.jpg" alt="" width="30%" height="100%">
        <p class="text-overlay">NIGERIA<br>19 campuses</p>
        <img src="image/CANADA.jpeg" width="30%" height="100%">
        <p class="text-overlayy">CANADA<br>9 campuses</p>
        <img src="image/UNITED KINGDON.png" width="30%" height="100%">
        <p class="text-overlayyy">UNITED KINGDON<br>10campuses</p>

    </div>
</body>
</html>
